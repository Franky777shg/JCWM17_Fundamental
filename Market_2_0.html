<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market V2.0</title>
</head>
<body>
    <center><h1>MARKET V2.0</h1></center>
    <fieldset>
        <legend>Filter</legend>
        <label for="filter-nama">Nama: </label>
        <input type="text" id="filter-nama">
        <br><br>
        <label>Harga: </label>
        <input type="number" id="harga-1">
        <label> - </label>
        <input type="number" id="harga-2">
        <br><br>
        <label for="filter-cate">Kategori: </label>
        <select id="filter-cate">
            <option value="">All</option>
            <option value="Fast Food">Fast Food</option>
            <option value="Electronic">Electronic</option>
            <option value="Cloth">Cloth</option>
            <option value="Fruit">Fruit</option>
        </select>
        <br><br>
        <button>Reset</button>
    </fieldset>
</body>
</html>
