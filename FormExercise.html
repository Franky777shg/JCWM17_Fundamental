<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <label>Name: </label>&emsp;&emsp;&emsp;
    <input id="name" type="text">
    <br>
    <br>
    <label>Price: </label>&emsp;&emsp;&emsp;&ensp;
    <input id="price" type="number">
    <br>
    <br>
    <label>Condition</label>&emsp;&emsp;
    <input type="radio" name="cond" value="New">New
    <input type="radio" name="cond" value="Second">Second
    <br>
    <br>
    <label>Warehouse: </label>&emsp;
    <select id="ware">
        <option value="Jakarta">Jakarta</option>
        <option value="Bandung">Bandung</option>
        <option value="Surabaya">Surabaya</option>
        <option value="Semarang">Semarang</option>
    </select>
    <br>
    <br>
    <label>Courier: </label>&emsp;&emsp;
    <input type="checkbox" name="cour" value="JNE">JNE
    <input type="checkbox" name="cour" value="JNT">JNT
    <input type="checkbox" name="cour" value="Ninja Express">Ninja Express
    <br>
    <br>
    <button onclick="showResult()" >Click Here!</button>
    <p>Result</p>
</body>
<script>
    let showResult = () => {
        let name = document.getElementById('name').value
        let price = parseInt    (document.getElementById('price').value)
        // // console.log(document.getElementsByTagName('input'))
        let condition
        // console.log(document.getElementsByName('cond'))
        document.getElementsByName('cond').forEach(item => {
            if(item.checked === true) {
                condition = item.value
            }
        })
        let ware = document.getElementById('ware').value
        let cour = ''
        // console.log(document.getElementsByName('cour'))
        document.getElementsByName('cour').forEach(item => {
            if (item.checked === true) {
                cour += item.value + ' '
            }
        })

        // console.log(name, price, condition, ware, cour)
        let newDiv = document.createElement('div') // <div></div>
        newDiv.innerHTML = `
        1. Name = ${name}<br>
        2. Price = Rp${price.toLocaleString()}<br>
        3. Condition = ${condition}<br>
        4. Warehouse = ${ware}<br>
        5. Courier = ${cour}
        `
        document.getElementsByTagName('p')[0].after(newDiv)
    }
</script>
</html>
